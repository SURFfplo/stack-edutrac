version: '3.7'

services:
  etsis: 
    #image: edutrac-sis 
    image: 192.87.106.18:56001/edutrac:0.1
    deploy:
      replicas: 1
    secrets:
      - edutrac_db_root_password
      - edutrac_db_dba_password
    environment:
      DB_HOST: ${STACK_SERVICE}_db
      DB_USER: 'dba'
      DB_NAME: 'sis'
      DB_PASS_FILE: /run/secrets/edutrac_db_dba_password
      DB_PORT: 3306
    networks:
      - $STACK_NETWORK
    ports:
      - $STACK_PORT:80
    volumes:
      #- /var/docker/image-edutrac-sis/public_html/:/var/www/html/
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/$STACK_SERVICE/$STACK_VERSION/html:/var/www/html/
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/$STACK_SERVICE/$STACK_VERSION/conf:/var/www/conf/

  db:
    #image: mysql:5.7 
    image: 192.87.106.18:56001/mysql:0.1
    secrets:
      - edutrac_db_root_password
      - edutrac_db_dba_password
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 256M
    environment:
      MYSQL_USER: dba
      MYSQL_DATABASE: sis 
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/edutrac_db_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/edutrac_db_dba_password
    networks:
      - $STACK_NETWORK
    ports:
      - 3306:3306
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      #- .data/mysql:/var/lib/mysql
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/$STACK_SERVICE/$STACK_VERSION/data/mysql:/var/lib/mysql

    configs:
      - source: my_cnf
        target: /etc/mysql/conf.d/my.cnf

  startup:
    #image: alpine:0.1
    image: 192.87.106.18:56001/alpine:0.1
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    secrets:
      - edutrac_db_dba_password
    networks:
      - $STACK_NETWORK
    environment:
      DB_HOST: ${STACK_SERVICE}_db
      DB_USER: 'dba'
      DB_NAME: 'sis'
      DB_PASS_FILE: /run/secrets/edutrac_db_dba_password
      DB_PORT: 3306
    volumes:
      #- $PWD/src/$STACK_SERVICE:/app
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/$STACK_SERVICE/$STACK_VERSION/html:/data
      - $PWD/startup.sh:/startup.sh

secrets:
  edutrac_db_root_password:
    external: true
  edutrac_db_dba_password:
    external: true

configs:
  my_cnf:
    external: true

networks:
  dev-net:
    external: true
  test-net:
    external: true
  exp-net:
    external: true
